language: node_js
node_js:
  - lts/*
script:
  - npm run lint
  - npm run test
branches:
  only:
    - master
env:
  - TEST_DATABASE_URL=postgres://postgres@localhost/aps8-test
addons:
  postgresql: 10
  apt:
    packages:
      - postgresql-10-postgis-2.4
before_script:
  - NODE_ENV=test npm run db:create
