<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Página de Login</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/login.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form class="form-signin" action="/api/v1/users/login" method="POST">
      <h1 class="h3 mb-3 font-weight-normal">Logue-se para usar</h1>
      <label for="inputEmail" class="sr-only">Endereço de e-mail</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Endereço de e-mail"
        name="email"
        required
        autofocus
      />

      <label for="inputPassword" class="sr-only">Senha</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Senha"
        name="password"
        required
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Logar
      </button>

      <a href="./criar_usuario.html" class="btn btn-lg btn-secondary btn-block"
        >Criar conta</a
      >
    </form>
    <script src="./js/login.js" charset="utf-8"></script>
  </body>
</html>
