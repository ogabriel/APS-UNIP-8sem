<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Página principal</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./css/map.css"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Mapa de estações<span class="sr-only">(current)</span></a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/criar_estacao.html"
              >Criar estação<span class="sr-only"></span
            ></a>
          </li>

          <li class="nav-item">
            <form
              name="logoutForm"
              action="/api/v1/users/logout?_method=DELETE"
              method="POST"
            >
              <input
                class="nav-link btn btn-link"
                type="submit"
                value="Fazer logout"
              />
            </form>
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0" id="search-form">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Pesquisar árvores"
            aria-label="Search"
            id="search-input"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            id="search-button"
            type="submit"
          >
            Pesquisar
          </button>
        </form>
      </div>
    </nav>

    <div id="mapid"></div>
    <script src="./js/map.js" charset="utf-8"></script>
    <script src="./js/error.js" charset="utf-8"></script>
  </body>
</html>
