<!DOCTYPE html>
<html lang="es">
  <head>

    <meta
      name="viewport"

    <title>Página inicial</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet" />

    <script src="./js/index.js" charset="utf-8"></script>

  <body class="text-center">

              <th scope="col">Handle</th>

          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
        <p class="lead">
          <a href="/login.html" class="btn btn-lg btn-primary"

          >
        </p>
      </main>

      <div class="mastfoot mt-auto"></div>
